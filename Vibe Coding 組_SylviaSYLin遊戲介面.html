        function calculateRetryButtonPosition(retryButton) {

        // ===============================

        class HeartManager {
            constructor() {
                this.hearts = [];
                this.images = {};
                this.imagesLoaded = false;
                this.maxHearts = 5;
                this.currentHearts = 5;
                this.collectedOrbs = 0; // ç¸½æ”¶é›†å…‰çƒæ•¸
                this.orbsForRecovery = 0; // ç”¨æ–¼å›å¾©çš„å…‰çƒè¨ˆæ•¸
            }

            // è¼‰å…¥Heartåœ–ç‰‡
            loadImages() {
                const heartTypes = ['heart-1', 'heart-2', 'hp-small'];
                let loadedCount = 0;
                
                heartTypes.forEach(type => {
                    const img = new Image();
                    img.onload = () => {
                        this.images[type] = img;
                        loadedCount++;
                        console.log(`âœ… å¿ƒè‡Ÿåœ–ç‰‡è¼‰å…¥å®Œæˆ: ${type}.svg`);
                        
                        if (loadedCount === heartTypes.length) {
                            this.imagesLoaded = true;
                            console.log('â¤ï¸ æ‰€æœ‰å¿ƒè‡Ÿåœ–ç‰‡è¼‰å…¥å®Œæˆï¼');
                            // åœ–ç‰‡è¼‰å…¥å®Œæˆå¾Œå‰µå»ºå¿ƒè‡Ÿ
                            this.createHearts();
                        }
                    };
                    img.onerror = () => {
                        console.log(`âŒ å¿ƒè‡Ÿåœ–ç‰‡è¼‰å…¥å¤±æ•—: ${type}.svg`);
                        loadedCount++;
                        if (loadedCount === heartTypes.length) {
                            this.imagesLoaded = true;
                            this.createHearts();
                        }
                    };
                    img.src = `Vibe Coding çµ„_SylviaSYLinéŠæˆ²ä»‹é¢/assets/${type}.svg`;
                });
            }

            // å‰µå»ºå¿ƒè‡Ÿ
            createHearts() {
                // è¨ˆç®—å¿ƒè‡Ÿå°ºå¯¸
                const heartHeightRatio = 22 / 512; // 22åƒç´ é«˜åº¦åœ¨512èƒŒæ™¯ä¸­çš„æ¯”ä¾‹ (4.30%)
                const heartHeight = Math.floor(GAME_HEIGHT * heartHeightRatio);
                
                let heartWidth;
                if (this.images['heart-1'] && this.images['heart-1'].complete) {
                    const originalRatio = this.images['heart-1'].naturalWidth / this.images['heart-1'].naturalHeight;
                    heartWidth = Math.floor(heartHeight * originalRatio);
                } else {
                    const defaultRatio = 1.0; // é è¨­ç‚ºæ­£æ–¹å½¢
                    heartWidth = Math.floor(heartHeight * defaultRatio);
                }

                // è¨ˆç®—å¿ƒè‡Ÿä½ç½®
                const heartTopDistanceRatio = 20 / 512; // 20åƒç´ è·é›¢åœ¨512èƒŒæ™¯ä¸­çš„æ¯”ä¾‹ (3.91%)
                const heartLeftDistanceRatio = 30 / 512; // 30åƒç´ è·é›¢åœ¨512èƒŒæ™¯ä¸­çš„æ¯”ä¾‹ (5.86%)
                const heartSpacingRatio = 4 / 512; // 4åƒç´ é–“è·åœ¨512èƒŒæ™¯ä¸­çš„æ¯”ä¾‹ (0.78%)
                
                const heartTopDistance = Math.floor(GAME_HEIGHT * heartTopDistanceRatio);
                const heartLeftDistance = Math.floor(GAME_HEIGHT * heartLeftDistanceRatio);
                const heartSpacing = Math.floor(GAME_HEIGHT * heartSpacingRatio);

                // å‰µå»º5å€‹å¿ƒè‡Ÿ
                for (let i = 0; i < this.maxHearts; i++) {
                    this.hearts.push({
                        x: heartLeftDistance + i * (heartWidth + heartSpacing),
                        y: heartTopDistance,
                        width: heartWidth,
                        height: heartHeight,
                        type: 'heart-1', // é è¨­ç‚ºæ»¿å¿ƒè‡Ÿ
                        id: `heart_${i + 1}`
                    });
                }

                // è¨ˆç®—hp-smallå°ºå¯¸
                const hpSmallHeightRatio = 22 / 512; // 22åƒç´ é«˜åº¦åœ¨512èƒŒæ™¯ä¸­çš„æ¯”ä¾‹
                const hpSmallHeight = Math.floor(GAME_HEIGHT * hpSmallHeightRatio);
                
                let hpSmallWidth;
                if (this.images['hp-small'] && this.images['hp-small'].complete) {
                    const originalRatio = this.images['hp-small'].naturalWidth / this.images['hp-small'].naturalHeight;
                    hpSmallWidth = Math.floor(hpSmallHeight * originalRatio);
                } else {
                    const defaultRatio = 1.0; // é è¨­ç‚ºæ­£æ–¹å½¢
                    hpSmallWidth = Math.floor(hpSmallHeight * defaultRatio);
                }

                // è¨ˆç®—hp-smallä½ç½®
                const hpSmallTopDistanceRatio = 8 / 512; // 8åƒç´ è·é›¢åœ¨512èƒŒæ™¯ä¸­çš„æ¯”ä¾‹
                const hpSmallTopDistance = Math.floor(GAME_HEIGHT * hpSmallTopDistanceRatio);

                // å‰µå»ºhp-small
                this.hearts.push({
                    x: heartLeftDistance, // èˆ‡heart-1å·¦é‚Šå°é½Š
                    y: heartTopDistance + heartHeight + hpSmallTopDistance, // heart-1åº•éƒ¨å¾€ä¸‹8åƒç´ 
                    width: hpSmallWidth,
                    height: hpSmallHeight,
                    type: 'hp-small',
                    id: 'hp-small'
                });

                console.log('â¤ï¸ å¿ƒè‡Ÿç³»çµ±å‰µå»ºå®Œæˆ:', this.hearts);
            }

            // æ‰£é™¤æ„›å¿ƒï¼ˆè¢«é›·æ“Šæ™‚èª¿ç”¨ï¼‰
            loseHeart() {
                if (this.currentHearts > 0) {
                    this.currentHearts--;
                    this.updateHeartDisplay();
                    console.log(`â¤ï¸ æ„›å¿ƒè¢«æ‰£é™¤ï¼Œå‰©é¤˜ï¼š${this.currentHearts}/${this.maxHearts}`);
                    
                    if (this.currentHearts === 0) {
                        console.log('ç”Ÿå‘½æ­¸é›¶');
                        return true; // è¿”å›trueè¡¨ç¤ºéŠæˆ²çµæŸ
                    }
                }
                return false;
            }

            // æ”¶é›†å…‰çƒ
            collectOrb() {
                this.collectedOrbs++;
                this.orbsForRecovery++;
                console.log(`ğŸ’ æ”¶é›†å…‰çƒï¼š${this.collectedOrbs}ç¸½æ•¸ï¼Œå›å¾©ç”¨ï¼š${this.orbsForRecovery}`);
                
                // æ¯5é¡†å…‰çƒå›å¾©1é»ç”Ÿå‘½
                if (this.orbsForRecovery >= 5 && this.currentHearts < this.maxHearts) {
                    this.currentHearts++;
                    this.orbsForRecovery -= 5; // æ‰£é™¤ç”¨æ–¼å›å¾©çš„å…‰çƒ
                    this.updateHeartDisplay();
                    console.log(`â¤ï¸ å›å¾©æ„›å¿ƒï¼ç•¶å‰ï¼š${this.currentHearts}/${this.maxHearts}`);
                }
            }

            // æ›´æ–°å¿ƒè‡Ÿé¡¯ç¤º
            updateHeartDisplay() {
                // æ›´æ–°æ¯å€‹å¿ƒè‡Ÿçš„é¡å‹ï¼ˆæ’é™¤hp-smallï¼‰ï¼Œå¾å³é‚Šé–‹å§‹æ‰£é™¤
                let heartIndex = 0;
                this.hearts.forEach((heart, index) => {
                    if (heart.type === 'hp-small') return; // è·³éhp-small
                    
                    if (heartIndex < this.currentHearts) {
                        heart.type = 'heart-1'; // æ»¿å¿ƒè‡Ÿ
                    } else {
                        heart.type = 'heart-2'; // ç©ºå¿ƒè‡Ÿ
                    }
                    heartIndex++;
                });
            }

            // æª¢æŸ¥æ˜¯å¦å¯ä»¥éé—œï¼ˆè‡³å°‘35é¡†å…‰çƒï¼‰
            canWin() {
                return this.collectedOrbs >= 35;
            }

            // ç²å–ç•¶å‰ç‹€æ…‹
            getStatus() {
                return {
                    hearts: this.currentHearts,
                    orbs: this.collectedOrbs,
                    canWin: this.canWin()
                };
            }

            // ç¹ªè£½å¿ƒè‡Ÿ
            draw(ctx, camera, GAME_WIDTH, GAME_HEIGHT) {
                let hpSmallX = 0;
                let hpSmallY = 0;
                let hpSmallWidth = 0;
                let hpSmallHeight = 0;
                let hpSmallFound = false;

                this.hearts.forEach(heart => {
                    // å›ºå®šåœ¨è¢å¹•ä½ç½®ï¼Œä¸å—æ”å½±æ©Ÿå½±éŸ¿
                    const x = Math.floor(heart.x);
                    const y = Math.floor(heart.y);
                    
                    if (this.imagesLoaded && this.images[heart.type]) {
                        ctx.save();
                        ctx.imageSmoothingEnabled = false;
                        ctx.drawImage(this.images[heart.type], x, y, heart.width, heart.height);
                        ctx.restore();

                        // è¨˜éŒ„hp-smallçš„ä½ç½®ä¿¡æ¯
                        if (heart.type === 'hp-small') {
                            hpSmallX = x;
                            hpSmallY = y;
                            hpSmallWidth = heart.width;
                            hpSmallHeight = heart.height;
                            hpSmallFound = true;
                        }
                    } else {
                        // é è¨­å¿ƒè‡Ÿæ¨£å¼
                        ctx.fillStyle = heart.type === 'heart-1' ? '#ff0000' : '#666666';
                        ctx.fillRect(x, y, heart.width, heart.height);
                        
                        // ç¹ªè£½å¿ƒè‡Ÿè¼ªå»“
                        ctx.strokeStyle = '#ffffff';
                        ctx.lineWidth = 2;
                        ctx.strokeRect(x, y, heart.width, heart.height);
                        
                        // é¡¯ç¤ºå¿ƒè‡Ÿé¡å‹
                        ctx.fillStyle = '#ffffff';
                        ctx.font = '8px "Press Start 2P"';
                        ctx.fillText(heart.type === 'heart-1' ? 'H1' : 'H2', x + 2, y + 10);

                        // è¨˜éŒ„hp-smallçš„ä½ç½®ä¿¡æ¯ï¼ˆé è¨­æ¨£å¼æ™‚ï¼‰
                        if (heart.type === 'hp-small') {
                            hpSmallX = x;
                            hpSmallY = y;
                            hpSmallWidth = heart.width;
                            hpSmallHeight = heart.height;
                            hpSmallFound = true;
                        }
                    }
                });

                // å¦‚æœæ‰¾åˆ°hp-smallï¼Œåœ¨å…¶å³é‚Šé¡¯ç¤ºå…‰çƒæ”¶é›†æ•¸é‡
                if (hpSmallFound && typeof hpLogoManager !== 'undefined') {
                    const collectedCount = this.collectedOrbs;
                    const totalCount = hpLogoManager.getTotalCount();
                    const text = `${collectedCount}/${totalCount}`;

                    // è¨ˆç®—æ–‡å­—è·é›¢
                    const textSpacingRatio = 4 / 512; // 4åƒç´ è·é›¢åœ¨512èƒŒæ™¯ä¸­çš„æ¯”ä¾‹
                    const textSpacing = Math.floor(GAME_HEIGHT * textSpacingRatio);

                    // å‹•æ…‹è¨ˆç®—æ–‡å­—å¤§å°ï¼ˆç•¶hp-smallé«˜åº¦ç‚º22æ™‚ï¼Œå­—é«”å¤§å°ç‚º16ï¼‰
                    const fontSizeRatio = 12 / 22; // 16ptå­—é«”å°æ‡‰22åƒç´ hp-smallé«˜åº¦çš„æ¯”ä¾‹
                    const fontSize = Math.floor(hpSmallHeight * fontSizeRatio);
                    
                    // è¨­ç½®æ–‡å­—æ¨£å¼
                    ctx.save();
                    ctx.font = `${fontSize}px "Press Start 2P"`;
                    ctx.fillStyle = '#ffffff';
                    ctx.textBaseline = 'middle';
                    
                    // è¨ˆç®—æ–‡å­—ä½ç½®ï¼ˆæ°´å¹³ç½®ä¸­å°é½Šhp-smallï¼‰
                    const textX = hpSmallX + hpSmallWidth + textSpacing;
                    const textY = hpSmallY + Math.floor(hpSmallHeight / 2);

                    // ç¹ªè£½æ–‡å­—
                    ctx.fillText(text, textX, textY);
                    ctx.restore();
                }
            }

            // é‡ç½®å¿ƒè‡Ÿç‹€æ…‹
            reset() {
                this.currentHearts = this.maxHearts;
                this.collectedOrbs = 0;
                this.orbsForRecovery = 0;
                this.hearts.forEach(heart => {
                    if (heart.type !== 'hp-small') {
                        heart.type = 'heart-1';
                    }
                });
            }

            // æ¸…ç©ºæ‰€æœ‰å¿ƒè‡Ÿ
            clear() {
                this.hearts = [];
            }
        }

        // å‰µå»ºå…¨åŸŸå¿ƒè‡Ÿç®¡ç†å™¨
        const heartManager = new HeartManager();
